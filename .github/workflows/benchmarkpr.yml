name: Go Example
on:
  pull_request:

permissions:
  contents: write
  deployments: write

jobs:
  benchmark:
    name: Run Go benchmark example
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: main
    - uses: actions/setup-go@v1
    - name: Run benchmark for main
      run: go test -bench=. ./... | tee output-main.txt
    - name: Benchmark action for main
      uses: benchmark-action/github-action-benchmark@v1
      with:
        # What benchmark tool the output.txt came from
        tool: 'go'
        # Where the output from the benchmark tool is stored
        output-file-path: output-main.txt
        # Where the previous data file is stored
        external-data-json-path: benchmark-data.json
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v1
    - name: Run benchmark for ref
      run:  go test -bench=. ./... | tee output.txt
    - name: Benchmark action for ref
      uses: benchmark-action/github-action-benchmark@v1
      with:
        # What benchmark tool the output.txt came from
        tool: 'go'
        # Where the output from the benchmark tool is stored
        output-file-path: output.txt
        # Where the previous data file is stored
        external-data-json-path: benchmark-data.json
        # Workflow will fail when an alert happens
        fail-on-alert: true